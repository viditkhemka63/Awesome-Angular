<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">Create Product</h2>
      </div>
      <div class="col-md-7">

        <form [formGroup]="createProduct" (ngSubmit)="onSubmit()">
          
          <div class="p-3 p-lg-5 border">
            
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Name <span class="text-danger">*</span></label>
                <input type="email"  formControlName="name"   class="form-control" id="cp_name" name="cp_name" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_subject" class="text-black">Price </label>
                <input type="text"    formControlName="price"   class="form-control" id="cp_price" name="cp_price">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_subject" class="text-black">Image Url </label>
                <input type="text"   formControlName="imageUrl"  class="form-control" id="cp_imageUrl" name="cp_imageUrl">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_message" class="text-black">Description </label>
                <textarea name="cp_description" formControlName="description" id="cp_description" cols="30" rows="7" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Product">
              </div>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
